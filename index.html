<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Marketing Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1e1e2f;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      display: flex;
      flex: 1;
      height: 100%;
    }
    .input-area, .output-area {
      flex: 1;
      padding: 1rem;
      box-sizing: border-box;
    }
    .input-area {
      background-color: #f7f7f7;
    }
    .output-area {
      background-color: #e0e0f0;
    }
    textarea {
      width: 100%;
      height: 80%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .response {
      white-space: pre-wrap;
      font-size: 1rem;
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    ðŸ§  AI Marketing Chatbot
  </header>
  <div class="container">
    <div class="input-area">
      <h2>Your Question</h2>
      <textarea id="userInput" placeholder="Ask a marketing question..."></textarea>
      <button onclick="sendToGPT()">Send</button>
    </div>
    <div class="output-area">
      <h2>GPT Response</h2>
      <div class="response" id="responseOutput">GPT's answer will appear here...</div>
    </div>
  </div>

  <script>
    async function sendToGPT() {
      const input = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('responseOutput');
      responseDiv.innerText = 'Loading...';

      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': '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'
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [
              { role: 'system', content: 'You are a helpful AI marketing assistant.' },
              { role: 'user', content: input }
            ]
          })
        });

        const data = await res.json();
        responseDiv.innerText = data.choices[0].message.content;
      } catch (error) {
        responseDiv.innerText = 'Error fetching GPT response.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
